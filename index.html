<!DOCTYPE html>
<html lang="en" ng-app="FAIRmetricsApp">

<head>
    <meta charset="UTF-8">

    <title>The AngularJS Seed</title>

    <link rel="shortcut icon" href="" type="">
    <link rel="icon" href="" type="">

    <link rel="stylesheet" href="lib/unused/sandstorm.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/angular-material.min.css">
    <link rel="stylesheet" href="lib/fontawesome.min.css">

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/Chart.min.js"></script>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-messages.min.js"></script>
    <script type="text/javascript" src="lib/angular-material.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-chart.min.js"></script>

    <script type="text/javascript" src="scripts/controllers/configCtrl.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>


<body ng-controller="configCtrl as main">

    <div class="">
        <!-- NAV BAR TOP -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-transparent navbar-dark bg-primary">
            <img class="siteLogo" src="">
            <a class="navbar-brand" href="#/!">{{title}}</a>
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/!">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!view1">View1</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false">View2</a>
                        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">
                            <a class="dropdown-item" href="#!view2">Browse</a>
                            <a class="dropdown-item disabled"  href="#">Register</a>
                        </div>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" ng-submit="">
                    <input class="form-control mr-sm-2"
                           type="text"
                           placeholder="Search">
                    <div class="btn btn-secondary my-2 my-sm-0" ng-click="">
                        <a class="" href="">Search</a>
                    </div>
                </form>

            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- MAIN -->
                    <div ng-view></div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
